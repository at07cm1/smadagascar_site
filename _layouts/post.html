---
layout: default
---

<div class="container">
	<h2 class="spacing">{{ page.title }}</h2>

	<div class="blog-post spacing">
		{{ content }}
		{% if page.gallery_images %}
			<div>
				<div class="gallery">
					<div class="g-column">
						{% for img in page.gallery_images limit:3 %}
							<a target="_blank" href="{{ img }}"><img src="{{ img }}" style="width:100%"></a>
						{% endfor %}
					</div>

					<div class="g-column">
						{% for img in page.gallery_images limit:3 offset: 3 %}
							<a target="_blank" href="{{ img }}"><img src="{{ img }}" style="width:100%"></a>
						{% endfor %}
					</div>

					<div class="g-column">
						{% for img in page.gallery_images limit:3 offset: 6 %}
							<a target="_blank" href="{{ img }}"><img src="{{ img }}" style="width:100%"></a>
						{% endfor %}
					</div>
				</div>
			<!-- <div style="clear:both"></div> -->
			</div>
		{% endif %}
	</div>
</div>
