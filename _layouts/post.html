---
layout: default
---

<div class="container">
	<h2 class="spacing">{{ page.title }}</h2>

	<div class="blog-post spacing">
		{{ content }}
		{% if page.gallery_images %}
			<div>
			{% for img in page.gallery_images %}
				<div class="gallery">
					<a target="_blank" href="{{ img }}">
						<img src="{{ img }}" width="600" height="400">
					</a>
				</div>
			{% endfor %}
			<div style="clear:both"></div>
			</div>
		{% endif %}
	</div>
</div>
