{% for post in site.posts %}
  {% if post.category == "Updates" and post.lang_id == page.lang_id %}
    <div class="blog-post spacing">
      <div class="columns">
        <div class="column">
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        </div>
        <div class="column" style="float: right">
          <h4>{{ post.date | date: '%B %Y' }}</h4>
        </div>
      </div>
      {% if post.avatar %}
        <div class="columns">
          <div class="column one_third">
            <a href="{{ post.url }}"><img class="rounded-img" src={{ post.avatar }} width="200"></a>
          </div>
          <div class="column two_thirds" style="text-align:left">
            <div>{{ post.excerpt | truncate: 300 }}</div>
          </div>
        </div>
      {% else %}
        <div>{{ post.excerpt | truncate: 300 }}</div>
      {% endif %}
    </div>
  {% endif %}
{% endfor %}
