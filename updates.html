---
layout: default
title: Updates
navigation_weight: 2
---

<div class="container">
	<div class="blog-posts">
		{% for post in site.posts %}
			{% if post.category == "Updates" %}
				<div class="blog-post spacing">
					<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
					<div>{{ post }}</div>
				</div>
			{% endif %}
		{% endfor %}
	</div>
</div>
